<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container m-4">
    <form id="taskForm" class="needs-validation" novalidate action="">
        <div class="mb-0">
            <label for="taskTitle" class="form-label">Task Title:</label>
            <input id="taskTitle" type="text" required class="form-control" placeholder="Add task title..." maxlength="30" size="300" autofocus>
        </div>
        <div class="mb-3">
            <label for="taskDetails" class="form-label"></label>
            <input id="taskDetails" type="text" required class="form-control" placeholder="Task details...">
        </div>


        <div>
            <button type="submit" id="addBtn" class="btn btn-primary mb-3">Add task</button>
        </div>
    </form>
    <table id="taskTable" class="table table-stripped mt-3">
        <thead>
            <tr>
                <td>Title</td>
                <td>Details</td>
                <td></td>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="toDoList.js"></script>
</body>
</html>
